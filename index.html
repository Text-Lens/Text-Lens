<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Interaction</title>
</head>
<body>
    <h1>Welcome to AI Text Interaction</h1>
    
    <!-- Text Input Area -->
    <form method="POST">
        <textarea name="text" rows="10" cols="50" placeholder="Enter your text here...">{{ text }}</textarea><br><br>
        
        <!-- Buttons for actions -->
        <button type="submit" name="summarize">Summarize</button>
        <button type="submit" name="test-yourself">Test Yourself</button>
    </form>

    <!-- Error Message -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <h2>Output:</h2>
    <div>
        <!-- Show Summary or Questions -->
        {% if summary %}
            <strong>Summary:</strong><br>{{ summary }}
        {% endif %}
        
        {% if questions %}
            <strong>Questions:</strong><br>{{ questions }}
        {% endif %}
    </div>
</body>
</html>
