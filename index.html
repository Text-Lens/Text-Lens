<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Lens</title>
</head>
<body>
    <h1>Text Lens: Summarizer & Quiz</h1>
    <form action="/summarize" method="POST">
        <textarea name="user-text" placeholder="Enter your text here..." rows="4" cols="50"></textarea><br><br>
        <button type="submit" name="action" value="summarize">Summarize</button>
        <button type="submit" name="action" value="test">Test Yourself</button>
    </form>

    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
